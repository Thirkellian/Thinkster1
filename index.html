<html>
  <head>
    <title>Thinkster1 Angular</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">

  <!-- This section allows posts to be visible -->
  <!--(The orderBy part displays the posts in terms of how many votes they've received, from most to least) -->
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      {{post.title}} - upvotes: {{post.upvotes}}
    </div>
  <!-- This section allows new posts to be added, with a user-specified title. -->
    <form ng-submit="addPost()">
      <input type="text" ng-model="title"></input
      <button type="submit"> Post</button>
    </form>
  </body>
</html>
