<html>
  <head>
    <title>Thinkster1 Angular</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">

  <!-- This section allows posts to be visible -->

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span ng-click="incrementUpvotes(post)">^</span>
    <a ng-show='post.link' href="{{post.link}}">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
      - upvotes: {{post.upvotes}}
    </div>

  <!-- Allows new post add, w. user-specified title. -->

    <form ng-submit="addPost()">
      <input type="text" placeholder="Title" ng-model="title"></input>
      <br>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <br>
      <button type="submit"> Post</button>
    </form>
  </body>
</html>
